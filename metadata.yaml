description: "David and the Phoenix is a 1957 children's novel about a young boy's\
  \ adventures with a phoenix. The first published book by American children's writer\
  \ Edward Ormondroyd, it is a tale of friendship between two different species—a\
  \ young boy and a mythical bird—and focuses on David's education in the ways of\
  \ the mythical world. The book ends with the phoenix's rebirth.\n From Wikipedia\
  \ (CC BY-SA)."
